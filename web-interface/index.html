<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking - Portal de Pruebas</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1563.0.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .module-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .module-btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .module-btn.client {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .module-btn.sales {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .module-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .module-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .login-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .dashboard-title {
            font-size: 1.8rem;
            color: #333;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .card-content {
            color: #666;
            line-height: 1.6;
        }

        .api-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .api-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .api-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .api-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .api-response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }

        .vehicle-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            margin-top: 20px;
        }

            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .vehicle-item:hover {

        }

        .vehicle-id {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .vehicle-status {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

            margin: 8px 0;

        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;

            background-color: rgba(0,0,0,0.5);

        .modal-content {

                transform: translateY(-50px);

                transform: translateY(0);
            }

        .modal-header {

            margin-bottom: 25px;

        .search-result-item {

        .search-result-item:hover {

        .client-info {

        }

        .client-details {

        }

        .client-name {

            margin-bottom: 5px;
        }

        .client-meta {

        .action-buttons {
            display: flex;
            gap: 10px;

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;

        .edit-btn {
            background: #ffc107;
            color: #212529;
        }

        .edit-btn:hover {
            background: #ffb300;
        }

        .assign-btn {

        }

        .assign-btn:hover {

        @media (max-width: 480px) {

            }

<body>
    <div class="container">
        <div class="header">
            <h1>üöó Vehicle Tracking System</h1>
            <p>Portal de Pruebas - M√≥dulos Cliente y Ventas</p>
        </div>

        <div class="auth-section" id="authSection">
            <div class="module-selector">
                <button class="module-btn client active" onclick="selectModule('client')">
                    üë§ M√≥dulo Cliente
                </button>
                <button class="module-btn sales" onclick="selectModule('sales')">
                    üíº M√≥dulo Ventas
                </button>
            </div>

            <form class="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingrese su contrase√±a">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <div id="loginMessage"></div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title" id="dashboardTitle">Dashboard</h2>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div class="dashboard-grid" id="dashboardContent">
                <!-- Content will be loaded dynamically -->
            </div>

            <div class="api-section">
                <h3>üîß Pruebas de API</h3>
                <div class="api-controls" id="apiControls">
                    <!-- API buttons will be loaded dynamically -->
                </div>
                <div class="api-response" id="apiResponse">
                    Seleccione una API para probar...
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="test-data.js"></script>
    <script>
        let currentModule = 'client';
        let currentUser = null;
        let authToken = null;

        // AWS Cognito configuration
        const poolData = {
            UserPoolId: CONFIG.COGNITO_USER_POOL_ID,
            ClientId: CONFIG.COGNITO_CLIENT_ID
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        function selectModule(module) {
            console.log('üîÑ selectModule called with:', module);
            currentModule = module;
            console.log('üîÑ currentModule set to:', currentModule);
            
            // Update button states
            document.querySelectorAll('.module-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.module-btn.${module}`).classList.add('active');
            
            // Clear placeholders - no hints for realistic experience
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            usernameInput.placeholder = 'Ingrese su usuario';
            passwordInput.placeholder = 'Ingrese su contrase√±a';
            
            // IMPORTANTE: Cargar el contenido del dashboard despu√©s del login
            console.log('üîÑ About to call loadDashboardContent for module:', module);
            
            // DEBUGGING ESPEC√çFICO PARA VENTAS
            if (module === 'sales') {
                console.log('üõí SALES MODULE SELECTED - Starting detailed debugging...');
                console.log('üîç Current module:', currentModule);
                console.log('üîç Module type check:', currentModule === 'sales');
            }
        }

        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Iniciando sesi√≥n...';
            messageDiv.innerHTML = '';
            
            console.log('Attempting login with:', { username, userPoolId: CONFIG.COGNITO_USER_POOL_ID, clientId: CONFIG.COGNITO_CLIENT_ID });
            
            // Verificar que las librer√≠as est√©n cargadas
            if (typeof AmazonCognitoIdentity === 'undefined') {
                messageDiv.innerHTML = '<div class="error">‚ùå Error: Librer√≠a de Cognito no cargada</div>';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Iniciar Sesi√≥n';
                return;
            }
            
            const authenticationData = {
                Username: username,
                Password: password,
            };
            
            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
            const userData = {
                Username: username,
                Pool: userPool
            };
            
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (result) {
                    console.log('Login successful:', result);
                    authToken = result.getIdToken().getJwtToken();
                    currentUser = {
                        username: username,
                        module: currentModule,
                        token: authToken
                    };
                    
                    messageDiv.innerHTML = '<div class="success">‚úÖ Inicio de sesi√≥n exitoso</div>';
                    
                    setTimeout(() => {
                        showDashboard();
                    }, 1000);
                },
                
                onFailure: function(err) {
                    console.error('Login failed:', err);
                    let errorMessage = err.message;
                    
                    // Mensajes de error m√°s amigables
                    if (err.code === 'NotAuthorizedException') {
                        errorMessage = 'Usuario o contrase√±a incorrectos';
                    } else if (err.code === 'UserNotConfirmedException') {
                        errorMessage = 'Usuario no confirmado. Revise su email.';
                    } else if (err.code === 'PasswordResetRequiredException') {
                        errorMessage = 'Se requiere restablecer la contrase√±a';
                    } else if (err.code === 'UserNotFoundException') {
                        errorMessage = 'Usuario no encontrado';
                    } else if (err.code === 'TooManyRequestsException') {

        function completeNewPasswordChallenge() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            if (!newPassword || !confirmPassword) {
                messageDiv.innerHTML += '<div class="error">Por favor complete ambos campos de contrase√±a.</div>';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML += '<div class="error">Las contrase√±as no coinciden.</div>';
                return;
            }
            
            if (newPassword.length < 8) {
                messageDiv.innerHTML += '<div class="error">La contrase√±a debe tener al menos 8 caracteres.</div>';
                return;
            }
            
            const cognitoUser = window.currentCognitoUser;
            const userAttributes = window.userAttributes;
            const requiredAttributes = window.requiredAttributes;
            
            messageDiv.innerHTML = '<div class="loading"></div> Estableciendo nueva contrase√±a...';
            
            cognitoUser.completeNewPasswordChallenge(newPassword, userAttributes, {
                onSuccess: function(result) {
                    console.log('Password change successful:', result);
                    authToken = result.getIdToken().getJwtToken();
                    currentUser = {
                        username: cognitoUser.username,
                        module: currentModule,
                        token: authToken
                    };
                    
                    messageDiv.innerHTML = '<div class="success">‚úÖ Contrase√±a actualizada. Iniciando sesi√≥n...</div>';
                    
                    setTimeout(() => {
                        showDashboard();
                    }, 1500);
                },
                
                onFailure: function(err) {
                    console.error('Password change failed:', err);
                    let errorMessage = err.message;
                    
                    if (err.code === 'InvalidPasswordException') {
                        errorMessage = 'La contrase√±a no cumple con los requisitos de seguridad';
                    } else if (err.code === 'LimitExceededException') {
                        errorMessage = 'Demasiados intentos. Intente m√°s tarde.';
                    }
                    
                    messageDiv.innerHTML = `<div class="error">‚ùå Error al cambiar contrase√±a: ${errorMessage}</div>`;
                }
            });
        }
